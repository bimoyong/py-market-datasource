syntax = "proto3";

package datasource;

import "google/protobuf/timestamp.proto";

message News {
    string source = 1;
    string source_id = 2;
    google.protobuf.Timestamp timestamp = 3;
    int64 timestamp_ts = 4;
    string title = 5;
    string description = 6;
    string html = 7;
    string text = 8;
    string author = 9;
    string link = 10;
}
